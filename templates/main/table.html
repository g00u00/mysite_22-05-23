{% extends '../mysite/base.html' %}

{% block title %}main/table{% endblock %}


{% block content %}
<h5>main/table</h5>


<h5>{{verbose_name}}</h5>
<table class="table table-bordered">
    <thead>
    <tr>
        {% for item in verbose_fields %}
        <th scope="col">{{ item }}</th>
        {% endfor %}
    </tr>
    </thead>

    <tbody>
    {% for row in values %}
    <tr>
        {% for item in row %}
        <td>
            {{ item }}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
    <tbody>
</table>
{% endblock %}
